<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>
        <h2>Already Registered ? <u>LOGIN</u> now</h2>
        <!-- image to be used:
        https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

        <form action="" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">
                <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" alt="login" height="12"
                    width="40" /> Login
            </button>
        </form>

    </header>
    <br />
    <hr />
    <br />
    <main>
        <section>
            <h3><a href="http://blog.codingninjas.in/" target="_blank">Coding Ninjas Blogs</a></h3>
            <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="coding ninjas love coding">
        </section>
        <br />
        <hr />
        <br />

        <section>
            <h2><u>REGISTRATION</u></h2>

            <form action="" method="post">
                <table>
                    <tr>
                        <td >First Name:</td>
                        <td><input type="text" name="firstname" id="firstname" required /></td>
                    </tr>
                    <tr>
                        <td >Last Name:</td>
                        <td><input type="text" name="lastname" id="lastname" required /></td>
                    </tr>
                    <tr>
                        <td rowspan="3" >Current Address:</td>
                        <td>Flat No./House No.</td>
                        <td><input type="text" name="flatno" id="flatno" required /></td>
                    </tr>
                    <tr>
                        <td >Locality</td>
                        <td><input type="text" name="locality" id="locality" required /></td>
                    </tr>
                    <tr>
                        <td >City</td>
                        <td><input type="text" name="city" id="city" required /></td>
                    </tr>
                    <tr>
                        <td colspan="3">Is Current address and Permanent address same?
                        <input  type="radio" name="same"checked/>Yes
                        <input  type="radio"name="same"/>No</td>
                    </tr>
                    <tr>
                        <td >Email</td>
                        <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" required /></td>
                    </tr>
                    <tr>
                        <td >Password</td>
                        <td><input type="password" name="password" id="password" required /></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Register</button></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
</body>

</html>
